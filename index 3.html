<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Letter</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .letter {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 2s ease-in-out;
  }

  .letter h1 {
    font-size: 2rem;
    color: #e91e63;
    margin-bottom: 1rem;
  }

  .letter p {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #333;
  }

  .signature {
    text-align: right;
    font-style: italic;
    margin-top: 2rem;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(50px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="letter">
  <h1>الى الجميع,</h1>
  <p>
    عيدكم مباركم ربنا يحفظكم
  </p>
  <p class="signature">تحياتي من نظمي ♥💞</p>
</div>
<script>
  // You can add JavaScript code here if needed.
</script>
</body>
</html>
